<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com./css?family=Oswald:300,400,500,600,700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/custom.css">
  <link rel="icon" id="favicon" type="image/x-icon" href="../img/logo.svg">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../owlcarousel/owl.carousel.css">
  <link rel="stylesheet" href="../owlcarousel/owl.theme.default.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/responsive.css">
  <script src="../js/jquery-3.4.1.min.js"></script>
  <script src="../owlcarousel/owl.carousel.js"></script>
  <script src="../js/custom.js"></script>
  <script src="../js/menu.js"></script>

  <title>Membership</title>
</head>


<body>

  <div id="menu-bar">
    <div id="menu-content"></div>
  </div>

  <div>
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="../img/membership.jpg" alt="">
        </div>
      </div>
    </div>


    <div class="jumbotron" id="membership-form">
      <div class="container">
        <h2 style="font-size: 24; padding-bottom: 10px;">Membership Form</h2>
        <form>
          <div class="form-group ">
            <label class="membership-label" for="email">Email:</label>
            <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="form-group">
            <label class="membership-label" for="first-name">First Name:</label>
            <input type="text" class="form-control form-control-lg" id="first-name" placeholder="Enter your first name"
              name="first-name">
          </div>
          <div class="form-group">
            <label class="membership-label" for="lasy-name">Last Name:</label>
            <input type="text" class="form-control form-control-lg" id="last-name" placeholder="Enter your last name"
              name="last-name">
          </div>
          <div class="form-group ">
            <label class="membership-label" for="lasy-name">Phone:</label>
            <input type="text" class="form-control form-control-lg" id="phone-no" placeholder="Enter your phone number"
              name="phone-no">
          </div>
          <div class="form-group">
            <label class="membership-label" for="intro">Tell us something about yourself:</label>
            <textarea class="form-control" rows="5" id="intro"></textarea>
          </div>

          <button class="submit-form" type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>


    </div>
  </div>


</body>

</html>
